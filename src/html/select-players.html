<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>New User</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js"
      integrity="sha384-Atwg2Pkwv9vp0ygtn1JAojH0nYbwNJLPhwyoVbhoPwBhjQPR5VtM2+xf0Uwh9KtT"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="../css/components/buttons.css" />
    <link rel="stylesheet" href="../css/style-select-players.css" />
  </head>
  <body id="body">
    <div class="flat-form">
      <br /><br />
      <h1>PLAYER LIST</h1>
      <table class="table table-hover table-dark">
        <thead>
          <tr>
            <th scope="col"><strong>ID</strong></th>
            <th scope="col"><strong>Name</strong></th>
            <th scope="col"><strong>Type</strong></th>
            <th scope="col"><strong>Age</strong></th>
            <th scope="col" colspan="2" centered><strong>Action</strong></th>
          </tr>
        </thead>
        <tbody id="bodyPlayers"></tbody>
      </table>
    </div>
    <br /><br />
    <div class="block-container">
      <div class="flat-form">
        <br /><br />
        <h1>Player X</h1>
        <br /><br />
        <p id="playerX"></p>
      </div>
      <div class="flat-form">
        <br /><br />
        <h1>Player O</h1>
        <br /><br />
        <p id="playerO"></p>
      </div>
    </div>
    <div class="flat-form">
      <div class="block-container">
        <a id="sel" href="#" class="btn btn2" onclick="goGame()"
          ><strong>Go!</strong></a
        >
        <a id="sel" href="#" class="btn btn2" onclick="loadGame()"
          ><strong>Load Game</strong></a
        >
      </div>
    </div>
    <script
      class="cssdeck"
      src="//cdnjs.cloudflare.com/ajax/libs/jquery/1.8.0/jquery.min.js"
    ></script>
    <script src="../js/SelectPlayers.js"></script>
  </body>
</html>
