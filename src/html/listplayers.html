<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>New User</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js"
      integrity="sha384-Atwg2Pkwv9vp0ygtn1JAojH0nYbwNJLPhwyoVbhoPwBhjQPR5VtM2+xf0Uwh9KtT"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="../css/style-listplayers.css" />
  </head>
  <body id="body">
    <div class="flat-form">
      <h1>PLAYER LIST</h1>
      <table class="table table-hover table-dark">
        <thead>
          <tr>
          <th scope="col">ID</th>
          <th scope="col">Name</th>
          <th scope="col">Age</th>
          <th scope="col" colspan="2 " centered>Action</th>
          </tr>
        </thead>
        <tbody id="tbody"></tbody>
      </table>
      <div id = "hidden">
      <h1>UPDATE PLAYER</h1>
        <div class="ml-5">
            <div class="form-group">
                <input type="text" class="form-control font-italic" id="Id" placeholder="ID" />
            </div>

            <div class="form-group">
                <input type="text" class="form-control font-italic" id="Name" placeholder="name" />
            </div>

            <div class="form-group">
                <input type="text" class="form-control font-italic" id="Age" placeholder="age" />
            </div>
            <a href="#" id="edit" class="btn btn2">Edit Player</a>
        </div>
      </div>
    <script
      class="cssdeck"
      src="//cdnjs.cloudflare.com/ajax/libs/jquery/1.8.0/jquery.min.js"
    ></script>
    <script src="../js/players.js"></script>
  </body>
</html>
