<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>New User</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js"

  <body>
    <div class="middle">
      <h1>STATISTICS</h1>
      <ul id="hidden1">
        <li>
          <a id="showAll" href="#" class="btn btn4"
            ><strong>All Statistics</strong></a
          >
        </li>
        <li>
          <a id="showHG" href="#" class="btn btn3"
            ><strong>HangMan Statistics</strong></a
          >
        </li>
        <li>
          <a id="showTTT" href="#" class="btn btn3"
            ><strong>TicTacToe Statistics</strong></a
          >
        </li>
      </ul>
      <div id="hidden">
        <table class="table table-hover table-dark">
          <thead>
            <tr>
              <th scope="col">Player</th>
              <th scope="col">Game</th>
              <th scope="col">Type</th>
            </tr>
          </thead>
          <tbody id="tbody"></tbody>
        </table>
      </div>
    </div>
    <script
      class="cssdeck"
      src="//cdnjs.cloudflare.com/ajax/libs/jquery/1.8.0/jquery.min.js"
    ></script>
    <script src="../js/statistics.js"></script>
