<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>New User</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js"
      integrity="sha384-Atwg2Pkwv9vp0ygtn1JAojH0nYbwNJLPhwyoVbhoPwBhjQPR5VtM2+xf0Uwh9KtT"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="../css/style-new-user.css" />
    <link rel="stylesheet" href="../css/components/buttons.css" />
  </head>
  <body>
    <div
      id="messages"
      class="alert alert-sucess"
      style="font-size: 20px; display: none"
    ></div>
    <div class="flat-form">
      <div id="register" class="form-action">
        <br /><br />
        <h1>USER REGISTER</h1>
        <br /><br />
        <form id="form1">
          <ul>
            <li>
              <input type="text" placeholder="Username" id="username" />
            </li>
            <li>
              <input type="text" placeholder="Age" id="age" />
            </li>
            <li>
              <div class="dropdown">
                <button
                  class="btn btn-secondary dropdown-toggle"
                  type="button"
                  id="btnTypePlayer"
                  data-bs-toggle="dropdown"
                  aria-expanded="false"
                >
                  Type player
                </button>
                <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
                  <li>
                    <a class="dropdown-item" onclick="chooseTypePlayer(1)"
                      >Human</a
                    >
                  </li>
                  <li>
                    <a class="dropdown-item" onclick="chooseTypePlayer(2)"
                      >Bot</a
                    >
                  </li>
                </ul>
              </div>
            </li>
            <li>
              <a href="#" class="btn btn4" id="btnSave"
                ><strong>Sign up</strong></a
              >
            </li>
            <li>
              <a href="../../index.html" class="btn btn3"
                ><strong>Go to the menu</strong></a
              >
            </li>
          </ul>
        </form>
      </div>
    </div>
    <script
      class="cssdeck"
      src="//cdnjs.cloudflare.com/ajax/libs/jquery/1.8.0/jquery.min.js"
    ></script>
    <script src="../js/newPlayer.js"></script>
  </body>
</html>
