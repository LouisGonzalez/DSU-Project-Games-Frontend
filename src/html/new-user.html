<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>New User</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js"
      integrity="sha384-Atwg2Pkwv9vp0ygtn1JAojH0nYbwNJLPhwyoVbhoPwBhjQPR5VtM2+xf0Uwh9KtT"

    <link rel="stylesheet" href="../css/style-new-user.css" />
    <link rel="stylesheet" href="../css/components/buttons.css" />
  </head>
  <body>
    <div
      id="messages"
      class="alert alert-sucess"
      style="font-size: 20px; display: none"
    ></div>
    <div class="flat-form">
      <div id="register" class="form-action">
        <br /><br />
        <h1>USER REGISTER</h1>
        <br /><br />
        <form id="form1">
          <ul>
            <li>
              <input type="text" id="Id" placeholder="Id" />
            </li>
            <li>
              <input type="text" id="Name" placeholder="Username" />
            </li>
            <li>
              <input type="text" id="Age" placeholder="Age" />
            </li>
            <li>
              <a id="add" href="#" class="btn btn4"><strong>Sign up</strong></a>
            </li>
            <li>
              <a href="../../index.html" class="btn btn3"
                ><strong>Go to the menu</strong></a
              >
            </li>
          </ul>
        </form>
      </div>
    </div>
    <script
      class="cssdeck"
      src="//cdnjs.cloudflare.com/ajax/libs/jquery/1.8.0/jquery.min.js"
    ></script>
    <script src="../js/players.js"></script>
  </body>
